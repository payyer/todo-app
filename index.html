                    <div class="introduce-title">
                        <h1>Samplpe ToDo List</h1>
                        <p>A simple design to interactively manage your tasks seamlessly.</p>
                        <p>Comes with re-usable components and simple switches.</p>

                <div class="todo-list">

                        <div class="todo-list-title">

                                Make your ToDo now
                            </h2>

                            </p>
